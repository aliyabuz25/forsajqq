worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    server {
        listen       80;
        server_name  _; # Catch-all default server

        root   /usr/share/nginx/html;
        index  index.html;

        # Docker DNS Resolver (Guideline 6)
        resolver 127.0.0.11 valid=30s;

        # Diagnostic header to identify responding container
        add_header X-Served-By "Nginx-$hostname" always;

        # Internal API Proxy (Definitive High Priority)
        location ^~ /api {
            proxy_pass http://forsaj-backend:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        # Internal Uploads Proxy (Definitive High Priority)
        location ^~ /uploads {
            proxy_pass http://forsaj-backend:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Standard redirect for admin subpath
        location = /admin {
            return 301 /admin/;
        }

        # Handle all /admin/ subpath requests
        location /admin/ {
            try_files $uri $uri/ /admin/index.html;
        }

        # Backward compatibility for older cached HTML that references hashed bundles.
        location ~ ^/assets/index-[A-Za-z0-9_-]+\.js$ {
            try_files $uri /assets/index.js =404;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
            access_log off;
        }

        location ~ ^/assets/vendor-react-[A-Za-z0-9_-]+\.js$ {
            try_files $uri /assets/vendor-react.js =404;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
            access_log off;
        }

        location ~ ^/assets/vendor-ui-[A-Za-z0-9_-]+\.js$ {
            try_files $uri /assets/vendor-ui.js =404;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
            access_log off;
        }

        # Root fallback if needed
        location /assets/ {
            try_files $uri =404;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
            access_log off;
        }

        location /admin/assets/ {
            try_files $uri =404;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
            access_log off;
        }

        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }

        location = /index.css {
            expires 7d;
            add_header Cache-Control "public";
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Handle API and Uploads proxying if needed, 
        # but Traefik will handle this based on PathPrefix
        # So we just serve static files here.

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
